<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Include the Realm SDK script -->
   <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
   
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .report-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .form-group textarea {
      height: 150px;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Create Customer Report</h1>

  <div class="report-form">
    <form id="reportForm">
      <div class="form-group">
        <label for="customer">Select Customer:</label>
        <select id="customer" name="customer">
          <option value="">-- Select Customer --</option>
          <option value="john">John Doe</option>
          <option value="jane">Jane Doe</option>
          <option value="alex">Alex Johnson</option>
        </select>
      </div>

      <div class="form-group">
        <label for="new-customer">New Customer:</label>
        <input type="text" id="new-customer" name="new-customer" placeholder="Enter new customer name">
      </div>

      <div class="form-group">
        <label for="report">Report:</label>
        <textarea id="report" name="report" placeholder="Enter report information"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" onclick="saveReport(event)">Submit Report</button>
      </div>
    </form>
  </div>
  <script src="customerform.js">
    
  </script>
 
</body>
</html>
